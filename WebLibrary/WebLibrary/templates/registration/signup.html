{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div style="width: 450px;  margin: 0 auto; padding: 10px;">
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy}}
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
</form>
</div>
{% endblock %}
