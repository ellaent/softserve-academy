{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div style="width: 450px;  margin: 0 auto; padding: 10px;">
<h2>Login</h2>
<form method="post" >
  {% csrf_token %}
  {{ form|crispy}}
  <div class="card-group p-3 pt-50 align-items-center bg-transparent justify-content-center">
  <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Login</button>
    </div>
</form>
</div>
{% endblock %}
