{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add model{% endblock %}

{% block content %}
<div style="width: 450px;  margin: 0 auto; padding: 10px;">
<div class="justify-content-center align-items-center text-center">
  <h2>Add {{ model }}</h2>
  {% if book %}
  <a href="{% url 'genre_add' %}" class="btn btn-outline-success my-2 my-sm-1 px-lg-5">+ Add Genre</a>
  <a href="{% url 'author_add' %}" class="btn btn-outline-success my-2 my-sm-1 px-lg-5">+ Add Author</a>
  {% endif %}
</div>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <div class="justify-content-center align-items-center text-center">
  <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Save</button>
  </div>
</form>
</div>
{% endblock %}
